<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form id="card-register" class="style-card">
            <span class="heading">Register</span>
            <div class="div-input">
                <div class="div-input-element">
                    <label class="label-text">Name</label>
                    <input id="input-name" class="input-style" required placeholder="enter your name"></input>
                </div>
                <div class="div-input-element">                
                    <label class="label-text">Email</label>
                    <input id="input-email" type="email" required class="input-style" placeholder="example@gmail.com"></input>
                </div>
            </div>
            <button id="btn-page-1" class="button" >Continue</button>
        </form>
        <section class="steps">
            <span class="span-step">Step 1 of 3</span>
            <div class="step-circles">
                <div class="circle-step-steped"><div class="circle-step"></div></div>
                <div class="circle-step-steped"><div class="circle-step"></div></div>
                <div class="circle-step-steped"><div class="circle-step"></div></div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
