<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form id="card-register" class="style-card">
            <span class="heading">Register</span>
            <div class="div-input">
                <div class="div-input-element">
                    <label class="label-text">Name</label>
                    <input id="input-name" class="input-style" required placeholder="enter your name"></input>
                </div>
                <div class="div-input-element">                
                    <label class="label-text">Email</label>
                    <input id="input-email" type="email" required class="input-style" placeholder="example@gmail.com"></input>
                </div>
            </div>
            <button id="btn-page-1" class="button" >Continue</button>
        </form>
        <section id="card-topics" class="style-card">
            <span class="heading">Which topics you are interested in?</span>
            <div class="div-topics">
                <div class="div-topic-element">
                    <span class="topic-element">Software Development</span>
                </div>
                <div class="div-topic-element">
                    <span class="topic-element">User Experience</span>
                </div>
                <div class="div-topic-element">
                    <span class="topic-element">Graphic Design</span>
                </div>
            </div>
            <button id="btn-page-2"  class="button" >Continue</button>
        </section>
        <section id="card-summary" class="style-card">
            <span class="heading">Summary</span>
            <div class="div-summary">
                <div class="div-summary-tags">
                    <div class="tag">
                        <label class="label-tag">Name: </label>
                        <span id="name-tag" class="tag-content"></span>
                    </div>
                    <div class="tag">
                        <label class="label-tag">Email: </label>
                        <span id="email-tag" class="tag-content">'</span>
                    </div>
                </div>
                <div class="div-summary-topics">
                    <label id="topic-tag" class="label-tag">Topics:</label>
                    <ul id="list-topic-tag">
                    </ul>
                </div>
            </div>
            <button onclick="window.alert('Succes')" id="btn-confirm" class="button">Confirm</button>
        </section>
        <section class="steps">
            <span class="span-step"></span>
            <div class="step-circles">
                <div class="circle-step-steped"><div class="circle-step"></div></div>
                <div class="circle-step-steped"><div class="circle-step"></div></div>
                <div class="circle-step-steped"><div class="circle-step"></div></div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
