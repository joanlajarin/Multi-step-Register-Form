<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section id="card-topics" class="style-card">
            <span class="heading">Which topics you are interested in?</span>
            <div class="div-topics">
                <div class="div-topic-element">
                    <span class="topic-element">Software Development</span>
                </div>
                <div class="div-topic-element">
                    <span class="topic-element">User Experience</span>
                </div>
                <div class="div-topic-element">
                    <span class="topic-element">Graphic Design</span>
                </div>
            </div>
            <button class="button" >Continue</button>
        </section>
        <section class="steps">
            <span class="span-step">Step 1 of 3</span>
            <div class="step-circles">
                <div class="circle-step-steped"><div class="circle-step"></div></div>
                <div class="circle-step-steped"><div class="circle-step"></div></div>
                <div class="circle-step-steped"><div class="circle-step"></div></div>
            </div>
        </section>
    </body>
</html>
